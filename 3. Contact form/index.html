<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="phone" id="phone" placeholder="Enter your phone number" required>
            <input type="text" id="coupen" placeholder="Enter the coupen code" required>
            <textarea id="message" rows="4" placeholder="Write something.."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
