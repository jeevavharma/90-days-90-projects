<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION <span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name"/>
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last name</label>
                        <input id="Last_name" name="last_name" placeholder="Enter last name"/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter Email"/>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">BackendDeveloper</option>
                            <option value="full stack">Full stack Developer</option>
                            <option value="ui/ux">UI/UX designer</option>
                        </select>
                        
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City"/>
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode"/>
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="date" id="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="upload ">Upload your CV </label>
                        <input type="file" id="upload " name="upload " />
                    </div>
                    
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
