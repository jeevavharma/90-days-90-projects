<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-top-nav">
            <li>
                <i class="fa-solid fa-arrow-left"></i>
            </li>
            <ul>
                <i id="heart" class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bars"></i>
            </ul>
        </div>
        <div class="user-image">
            <img src="./images/picofme (2).png" alt="">
        </div>
        <h2 class="user-name">JEEVAVHARMA R</h2>
        <p class="user-about">My name is JEEVAVHARMA. I am a Frontend developer</p>
        <button class="hire-me">Hire me</button>
        <div class="social-container">
            <div class="social-item">
                <li class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </li>
                <span class="followers">100K</span>
                <span class="followers">Followers</span>
            </div>

            <div class="social-item">
                <li class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </li>
                <span class="followers">100K</span>
                <span class="followers">Followers</span>
            </div>

            <div class="social-item">
                <li class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </li>
                <span class="followers">100K</span>
                <span class="followers">Followers</span>
            </div>
        </div>
    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
